<mat-toolbar color="secondary">
  <button mat-raised-button class="action-icon" title="Powrót" aria-hidden="false" [routerLink]="'/planets'"><mat-icon>keyboard_arrow_left</mat-icon>Powrót</button>
</mat-toolbar>

<mat-card class="planet-card" *ngIf="planet" class="planet-card mat-elevation-z4">
    <mat-card-header>
      <div mat-card-avatar style="background-image: url(assets/planet-icon.png); background-size: cover;"></div>
      <mat-card-title>{{planet.name}}</mat-card-title>
      <mat-card-subtitle>Planeta nr.{{planet.planetNumber}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [attr.src]="'https://localhost:5001/'+planet.imagePath">
    <mat-card-content>
      <p>
        {{planet.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
        <button *ngIf="isEditingEnabled()" color="primary" mat-raised-button [routerLink]="'/edit-planet/'+planet.id">Edytuj</button>
    </mat-card-actions>
</mat-card>
